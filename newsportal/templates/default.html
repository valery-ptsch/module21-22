<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background: #343a40;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .content {
            padding: 20px 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-outline-light {
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-light {
            background: #f8f9fa;
            color: #212529;
        }

        .user-info {
            color: white;
            margin-right: 15px;
        }

        .auth-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <h1><a href="/" style="color: white; text-decoration: none;">News Portal</a></h1>
                <div class="nav-links">
                    <a href="{% url 'news_list' %}">Новости</a>
                    <a href="{% url 'article_list' %}">Статьи</a>
                    <a href="{% url 'news_search' %}">Поиск</a>

                    <div class="auth-actions">
                        {% if user.is_authenticated %}
                            <div class="user-info">
                                {{ user.username }}
                            </div>

                            <!-- Временно убираем сложную проверку групп -->
                            <a href="{% url 'become_author' %}" class="btn btn-success">Стать автором</a>
                            <a href="{% url 'account_logout' %}" class="btn btn-outline-light">Выйти</a>
                        {% else %}
                            <a href="{% url 'account_login' %}" class="btn btn-outline-light">Войти</a>
                            <a href="{% url 'account_signup' %}" class="btn btn-light">Регистрация</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <!-- Сообщения -->
            {% if messages %}
            <div style="margin-bottom: 20px;">
                {% for message in messages %}
                <div style="padding: 10px; margin: 10px 0; border-radius: 4px;
                           {% if message.tags == 'success' %}background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
                           {% else %}background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
